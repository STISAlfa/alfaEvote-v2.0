<template name="login">
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4"  id="containers">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-ok" id="iconlog" style="font-size:30px; vertical-align: middle;"></span> 
                    <div style="font-size:30px;left-border:30px;">Login</div>
                </div>
                <div class="panel-body">
                    
                    <form class="form-horizontal"		>
                    <div class="input-group input-group-lg" id="formuser">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                        <input class="form-control" type="text" name="nim" placeholder="Example:15.7231"/>
                    </div>
                        
                    <div class="form-group last" id="buton" >
                        <div class="col-sm-offset-3 col-sm-9">
                            <button tabindex="3" type="submit" class="btn btn-success btn-sm" style="font-size: 20px;">
                                Masuk</button>
                            <button tabindex="4" type="reset" class="btn btn-default btn-sm" style="font-size: 20px;">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#">Need help?</a></div>
            </div>
        </div>
    </div>
    </div> 
    {{> footer}}
</template>
